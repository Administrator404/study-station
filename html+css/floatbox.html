<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;

    }

    .papabox {
      width: 500px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
    }

    .papabox span {
      float: left;
      background-color: skyblue;
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="papabox">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
  </div>
</body>

</html>
