<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例注册页面</title>
    <style>
        /* 选择器{样式} */
        /* 给谁改样式{改什么样式} */
        td {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <form>
        <table width="500">
            <!-- 第一行 -->
            <tr>
                <td>性别</td>
                <td>
                    <label for="male">男<input type="radio" id="male" name="sex"></label>
                    <label for="female">女<input type="radio" id="female" name="sex"></label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>---请选择年---</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select>
                        <option>---请选择月---</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>---请选择日---</option>
                        <option>1</option>
                        <option>2</option>
                        <option>30</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td><input type="text" value="请输入所在地区"></label></td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <label for="married">已婚<input type="radio" id="married" name="marital status"></label>
                    <label for="single">未婚<input type="radio" id="single" name="marital status"checked="checked"></label>
                    <label for="divorce">离婚<input type="radio" id="divorc" name="marital status"></label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td><input type="text" value="请输入学历"></td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    可爱的<input type="checkbox" id="male" name="liketype">
                    率性的<input type="checkbox" id="male" name="liketype">
                    勇敢的<input type="checkbox" id="male" name="liketype">
                    温柔的<input type="checkbox" id="male" name="liketype">
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td><textarea>个人简介</textarea></td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准<br>
                    <a href="#">我是会员，立即登录</a><br>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁,单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>

                </td>
            </tr>

        </table>
    </form>
</body>

</html>
